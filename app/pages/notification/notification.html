	<ion-toolbar>
  <ion-title>
  		<h6>NOTIFICATIONS</h6>
  </ion-title>
  </ion-toolbar>
		<ion-list class="popover-page">
      <button ion-item *ngFor="let i of items" (click)="openItem(i)" class="font-grey">
        <small>
       		<ion-row>
	  				<ion-col width-90 class="word-wrap">
        			{{i.text}}
        		</ion-col>
	  				<ion-col width-10>
      				<ion-icon name="close" item-right></ion-icon>
        		</ion-col>
        	</ion-row>
        </small>
      </button>
    </ion-list>
