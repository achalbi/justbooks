<ion-header>
  <ion-toolbar>
    <h5 class="center p-l-10">
      Choose the account 
    </h5>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <a ion-item *ngFor="let item of data" (click)=goHome(item.member_plan_id)>
	  	
     	<h2>{{item.member_plan_id}}</h2>
    	<p>{{item.plan_name}}</p>
         
        <ion-note>
        Expiry Date: {{item.expiry_date}}
        </ion-note>
      </a>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-buttons start class="m-0 p-0">
      <button ion-button (click)="dismiss()" full class="m-0 p-0">
        <span color="primary" showWhen="ios,android">Cancel</span>
        <ion-icon name="md-close" showWhen="windows"></ion-icon>
      </button>
    </ion-buttons>
</ion-footer>
