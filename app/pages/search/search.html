<ion-header class="search">

  <ion-navbar primary>
    <ion-title>
      <ion-row>
	  		<ion-col width-90 class="word-wrap">
					<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
				</ion-col>
	  		<ion-col width-10>
 			    <ion-buttons end>
				    <button (click)="filter_search($event)">
				    	<ion-icon name="funnel"></ion-icon>
				    </button>
				  </ion-buttons> 
				</ion-col>
				</ion-row>  
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <a ion-item *ngFor="let book of books.books" (click)="showBook(book)">
    <ion-thumbnail item-left>
      <img src="{{book.image_url}}">
    </ion-thumbnail>
    <h2>{{book.title}}</h2>
    <p>{{book.author}} â€¢ {{book.no_of_times_rented }} times read by others</p>
    <!-- <button clear item-right>View</button> -->
  </a>
</ion-list>

</ion-content>
