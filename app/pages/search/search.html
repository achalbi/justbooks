<ion-header class="search">

  <ion-navbar primary>
    <ion-title>
      <ion-row>
	  		<ion-col width-90 class="word-wrap">
					<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
				</ion-col>
	  		<ion-col width-10>
			    <ion-buttons end>
				    <button (click)="filter($event)">
				    	<ion-icon name="funnel"></ion-icon>
				    </button>
				  </ion-buttons>
				</ion-col>
				</ion-row>  
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <ion-item *ngFor="let item of items">
	    {{ item }}
	  </ion-item>
	</ion-list>

</ion-content>
