	
<ion-header>
  <ion-toolbar primary>
    <ion-title >
      Filter
    </ion-title>
    <ion-buttons start>
      <button (click)="close()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
		<ion-list>
		  <ion-item>
		    <ion-label>Reading Time</ion-label>
		    <ion-select [(ngModel)]="readingTime" >
		      <ion-option value="any">Any</ion-option>
		      <ion-option value="12w">1-2 Weeks</ion-option>
		      <ion-option value="23w">2-3 Weeks</ion-option>
		      <ion-option value="35w">3-5 Weeks</ion-option>
		    </ion-select>
		  </ion-item>
		  <ion-item>
		    <ion-label>Search For</ion-label>
		    <ion-select [(ngModel)]="searchFor">
		      <ion-option value="any">Any</ion-option>
		      <ion-option value="authors">Authors</ion-option>
		      <ion-option value="publishers">Publishers</ion-option>
		      <ion-option value="titles">Titles Genesis</ion-option>
		    </ion-select>
		  </ion-item>
<!-- 		  <ion-item>
		    <ion-label>Trend</ion-label>
		    <ion-select [(ngModel)]="trend">
		      <ion-option value="any">Any</ion-option>
		      <ion-option value="pm">Past Month</ion-option>
		      <ion-option value="p3m">Past 3 Months</ion-option>
		      <ion-option value="p6m">Past 6 Months</ion-option>
		    </ion-select>
		  </ion-item> -->
		  <ion-item>
		    <ion-label>Sort By</ion-label>
		    <ion-select [(ngModel)]="sortBy">
		      <ion-option value="aaz">Author(A-Z)</ion-option>
		      <ion-option value="aza">Author(Z-A)</ion-option>
		      <ion-option value="tra">Times Rented Asc</ion-option>
		      <ion-option value="trd">Times Rented Dsc</ion-option>
		      <ion-option value="rta">Reading Time Asc</ion-option>
		      <ion-option value="rtd">Reading Time Dsc</ion-option>
		    </ion-select>
		  </ion-item>
		</ion-list>
		<button class="pull-right" (click)="close()" clear >OK</button>
</ion-content>
