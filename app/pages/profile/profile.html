  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar primary>
    <ion-title>profile</ion-title>
    <ion-buttons end>
      <button (click)="edit_profile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile">
<ion-list>
  <ion-row>
    <ion-col width-25>
        <ion-icon name="contact" item-left class="icon-larger" primary ></ion-icon>
    </ion-col>
    <ion-col width-75>
      <ion-item>
        <ion-label stacked>FIRST NAME</ion-label>
        <ion-input type="text" value="{{user.first_name}}"></ion-input>
                <ion-icon name="create"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label stacked>LAST NAME</ion-label>
        <ion-input type="text" value="{{user.last_name}}"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-item>
    <ion-label stacked>MOBILE</ion-label>
    <ion-input type="tel"  value="{{user.phone}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>EMAIL</ion-label>
    <ion-input type="email"  value="{{user.email}}"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col width-67>
    <ion-item>
      <ion-label stacked>Membership No.</ion-label>
      <ion-input type="text"  value="{{user.membership_no}}"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col width-33>
      <button danger class="m-t-15" (click)="openRenew()">
        RENEW
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-67>
    <ion-item>
      <ion-label stacked>PLAN</ion-label>
      <ion-input type="text" value="{{user.plan_name}}"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col width-33>
      <button danger class="m-t-15">
        CHANGE
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-67>
    <ion-item>
      <ion-label stacked>BRANCH</ion-label>
      <ion-input type="text" value="{{user.branch_id}}" primary></ion-input>
    </ion-item>
    </ion-col>
    <ion-col width-33>
      <button danger class="m-t-15">
        CHANGE
      </button>
    </ion-col>
  </ion-row>

</ion-list>

</ion-content>
