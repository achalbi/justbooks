<ion-header>

  <ion-navbar>
    <ion-title>BookList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="booklist">

<ion-list>
  <a ion-item *ngFor="let book of books.books" (click)="showBook(book)" >
    <ion-thumbnail item-left>
      <img src="{{book.image_url}}">
    </ion-thumbnail>
    <h2>{{book.title}}</h2>
    <p>{{book.author}} â€¢ {{book.no_of_times_rented}} times rented</p>
    <!-- <button clear item-right>View</button> -->
    <span>
        <button clear small light2 item-left class="m-0 p-0">
          <ion-icon name='heart' is-active="false"></ion-icon>
          Wishlist
        </button>
    </span>
  </a>
</ion-list>
</ion-content>
