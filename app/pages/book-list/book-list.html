<ion-header>

  <ion-navbar>
    <ion-title>BookList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="booklist">

<ion-list>
  <ion-item *ngFor="let book of books.books_dump" (click)="showBook()" >
    <ion-thumbnail item-left>
      <img src="{{book.img_url}}">
    </ion-thumbnail>
    <h2>{{book.title}}</h2>
    <p>{{book.author}} â€¢ {{book.rating}}/5</p>
    <!-- <button clear item-right>View</button> -->
    <span>
        <button clear small light2 item-left class="m-0 p-0">
          <ion-icon name='heart' is-active="false"></ion-icon>
          Wishlist
        </button>
    </span>
  </ion-item>
</ion-list>
</ion-content>
