<ion-header>

  <ion-navbar>
    <ion-title>BookDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="book book-details">
    <div *ngIf="book" class="selection">
        <ion-card>
            <ion-card-content>
            	<img src="{{book.img_url}}"/>
                <h3 class="card-title">
                    {{book.title}}
                </h3>
                <h4>
                    {{book.description}}
                </h4>
            </ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-icon item-left name="albums"></ion-icon>
                    <h3>Category</h3>
                    <ion-note item-right>Comics</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="clock"></ion-icon>
                    <h3>Times Rented</h3>
                    <ion-note item-right light2>4533</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="book"></ion-icon>
                    <h3>Reading time</h3>
                    <ion-note item-right light2>6 days</ion-note>
                </ion-item>
                <button ion-item (click)="showAuthor($event, book.author)">
                    <ion-avatar item-left>
                        <img src="http://i.stack.imgur.com/iMel0.gif"/>
                    </ion-avatar>
                    <h2>Achal B.I.</h2>
                    <p>Best Author</p>
                </button>
            </ion-list>
            <ion-row no-padding>
                <ion-col>
                    <button clear small (click)="wishlist($event, book)">
                        <ion-icon name="heart"></ion-icon>
                        Wishlist
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button clear small (click)="share($event, book)">
                        <ion-icon name="share-alt"></ion-icon>
                        Share
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
