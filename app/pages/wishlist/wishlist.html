<ion-header>

  <ion-navbar primary>
    <ion-title>wishlist</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="wishlist">

<ion-list>
  <ion-item *ngFor="let book of books.books"  >
    <ion-thumbnail item-left>
      <img src="{{book.image_url}}"(click)="showBook(book)">
    </ion-thumbnail>
    <h2 (click)="showBook(book)" primary>{{book.title}}</h2>
    <p>{{book.author}} â€¢ {{book.no_of_times_rented }} </p>
    <!-- <button clear item-right>View</button> -->
    <span>
        <button clear small danger item-left class="m-0 p-0" (click)="remove_from_wishlist(book.title_id, book.title)">
          <ion-icon name='heart' is-active="false"></ion-icon>
          Remove from wishlist
        </button>
    </span>
  </ion-item>
</ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar danger>
    <ion-buttons>
    <ion-row>
    	<ion-col width-10>
      <button fab>
	        <ion-icon name="cart"></ion-icon>
      </button>
      </ion-col>
      <ion-col width-90>
      <button royal class="order-button">
      <div class="order" center>
	  	<span>Order</span>
	    <p>(Any two books from the list)</p>
      </div>
      </button>
      </ion-col>
      </ion-row>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
