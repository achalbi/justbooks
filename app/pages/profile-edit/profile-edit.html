  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar primary>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile-edit">
<ion-list>

  <ion-card>
    <ion-card-content>
        <ion-icon name="contact" item-left class="icon-larger" ></ion-icon>
    </ion-card-content>
   </ion-card>

  <ion-item>
    <ion-label stacked>FIRST NAME</ion-label>
    <ion-input type="text" value="{{first_name}}"></ion-input>
            <ion-icon name="create"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label stacked>LAST NAME</ion-label>
    <ion-input type="text" value="{{last_name}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>MOBILE</ion-label>
    <ion-input type="tel"  value="{{mobile}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>EMAIL</ion-label>
    <ion-input type="email"  value="{{email}}"></ion-input>
  </ion-item>

  

</ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar secondary>
    <ion-buttons>
    <ion-row>
    	<ion-col width-10>

      </ion-col>
      <ion-col width-90>
      <button royal class="order-button">
      <div class="order" center>
	  	<span>Save</span>
      </div>
      </button>
      </ion-col>
      </ion-row>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
